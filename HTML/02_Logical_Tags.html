<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Logical tags </title>
</head>

<body>
    <h1>strong, em, big, small</h1>
    <ul>
        <li>
            <strong>Strong</strong> tag is used to provide meaning to the text
            while the <b>bold</b> tag just bolds the text, changes the appearance.
        </li>
        <li>
            Similarly, <em>em </em> tag is used to create emphasis by italic text while
            the <i>i</i> tag just itaclics the text(No logical meaning behind the use).
        </li>
    </ul>
</body>

</html>
