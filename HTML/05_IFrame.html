<!DOCTYPE html>
<html>

<head>
    <meta charset = "UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Iframe </title>
</head>

<body>
    <p>
        iframe tag is used to embedd an external web page or domain into 
        your webpage.
    </p>
    <hr>
    <p>
        Lets try to embed a website into our webpage
        <br><br>
        <iframe src="./02_Logical_Tags.html" frameborder="0">What can i write here</iframe>
    </p>
    <p>
        However all the websites dont allow the embedding of their webpage due to 
        security reasons.
    </p>
    <br>
    <p>
        Youtube allows embedding of its videos. So lets try one <br>
    </p>
    <iframe width="560" height="315" src="https://www.youtube.com/embed/VzTu89azq5I" 
    title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture" allowfullscreen></iframe>

</body>

</html>
